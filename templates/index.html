<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{% block title%}{% endblock %}</title>
</head>
<body>
    <div class="grid-item grid-item-1" id="navbar">
        <div class="nav-item nav-item-1" id="nav-links">
            <a class="nav-item nav-item-1" href="/">Home</a>
            <a class="nav-item nav-item-2" href="/">News</a>
            <a class="nav-item nav-item-3" href="/">Projects</a>
            <a class="nav-item nav-item-4" href="/">Support</a>
        </div>
        <div class="nav-item nav-item-2" id="nav-btn">
            <button id="dark-mode-toggle" onclick="darkMode()">Toggle Light Mode</button>
        </div>
    </div>
    {% block content %}{% endblock %}

    <p id="friendly-note">Try to find some easter eggs.</p>
</body>
</html>
